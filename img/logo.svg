<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Achtergrond met een donkergrijze tint -->
    <rect width="400" height="400" fill="#1a1a1a" />
  
    <!-- Metaalachtige, glanzende letters -->
    <defs>
      <linearGradient id="chromeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#e0e0e0;stop-opacity:1" />
        <stop offset="50%" style="stop-color:#a9a9a9;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:1" />
      </linearGradient>
      <radialGradient id="lightGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
        <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
      </radialGradient>
    </defs>
  
    <!-- Terug naar originele plaatsing van de D -->
    <text x="80" y="220" font-family="Futura, sans-serif" font-size="180" fill="url(#chromeGradient)" font-weight="bold" letter-spacing="-8">D</text>
  
    <!-- Terug naar originele plaatsing van de K -->
    <text x="180" y="220" font-family="Futura, sans-serif" font-size="180" fill="url(#chromeGradient)" font-weight="bold" letter-spacing="-8">K</text>
  
    <!-- Lijn onder de letters met pulserende animatie -->
    <rect x="60" y="250" width="280" height="5" fill="#ffffff">
      <animate
        attributeName="stroke-width"
        values="5; 10; 5"
        dur="2s"
        repeatCount="indefinite"
      />
    </rect>
  
    <!-- Geanimeerde lijnen voor dynamiek -->
    <g stroke="#ffffff" stroke-width="4" fill="none">
      <!-- Geanimeerde pulsende lijnen -->
      <path d="M 50 100 Q 200 50, 350 100" stroke-width="4">
        <animate
          attributeName="stroke-width"
          values="4; 8; 4"
          dur="2s"
          repeatCount="indefinite"
        />
      </path>
      
      <path d="M 50 300 Q 200 350, 350 300" stroke-width="4">
        <animate
          attributeName="stroke-width"
          values="4; 8; 4"
          dur="2s"
          repeatCount="indefinite"
        />
      </path>
  
      <!-- Geanimeerde diagonaal lijnen met pulserende stroke-width -->
      <line x1="50" y1="50" x2="350" y2="50" stroke="#ffffff">
        <animate
          attributeName="stroke-width"
          values="2; 6; 2"
          dur="2s"
          repeatCount="indefinite"
        />
      </line>
      
      <line x1="50" y1="50" x2="200" y2="350" stroke="#ffffff">
        <animate
          attributeName="stroke-width"
          values="2; 6; 2"
          dur="2s"
          repeatCount="indefinite"
        />
      </line>
      
      <line x1="350" y1="50" x2="200" y2="350" stroke="#ffffff">
        <animate
          attributeName="stroke-width"
          values="2; 6; 2"
          dur="2s"
          repeatCount="indefinite"
        />
      </line>
    </g>
  
    <!-- Verlichte flitsen -->
    <g fill="url(#lightGradient)" opacity="0.5">
      <circle cx="100" cy="100" r="50">
        <animate
          attributeName="r"
          values="50; 70; 50"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
      
      <circle cx="300" cy="300" r="50">
        <animate
          attributeName="r"
          values="50; 70; 50"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
      
      <circle cx="200" cy="150" r="30">
        <animate
          attributeName="r"
          values="30; 50; 30"
          dur="2s"
          repeatCount="indefinite"
        />
      </circle>
    </g>
  </svg>
  